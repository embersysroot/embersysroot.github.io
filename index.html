    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-image: linear-gradient(333deg, #000000, #ffffff);
            background-position: center;
            background-size: cover;
            position: relative; /* Needed for absolute positioning of raindrops */
            font-family: monospace; /* Use monospace font for typewriter effect */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px 200px; /* Increased padding for left and right sides */
            background-color: rgba(0, 0, 0, 0.8); /* Black background */
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1; /* Ensure overlay is above raindrops */
        }

        .typing-line {
            font-size: 4em;
            font-weight: bold;
            margin-top: 20px;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid white;
            animation: typing 6s steps(30, end) infinite;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            20% {
                width: 100%;
            }
            25% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }

        /* Raindrop animation */
        .raindrop {
            position: absolute;
            width: 5px; /* Width of raindrop */
            height: 25px; /* Height of raindrop */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white color */
            animation: fall linear infinite; /* Animation */
        }

        @keyframes fall {
            from {
                transform: translateY(-20px); /* Start position */
            }
            to {
                transform: translateY(100vh); /* End position */
            }
        }
    </style>
</head>
<body>

<!-- Overlay Content -->
<div class="overlay">
    <span class="typing-line">femboi.online</span>
</div>

<!-- Raindrops -->
<div class="raindrop" style="left: 10%; animation-duration: 5s;"></div>
<div class="raindrop" style="left: 20%; animation-duration: 6s;"></div>
<div class="raindrop" style="left: 30%; animation-duration: 4s;"></div>
<!-- Add more raindrops as needed -->

</body>
